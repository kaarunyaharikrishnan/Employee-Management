<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
      <h1 class="opacity">LOGIN</h1>
      <form>
        <input type="text" placeholder="USERNAME" id="username" name="username" [(ngModel)]="username" autocomplete="current-username"/>
        <input type="password" placeholder="PASSWORD" name="password" [(ngModel)]="password" autocomplete="current-password" />
        <button class="opacity" (click)="login()" id="password">SUBMIT</button>
      </form>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
